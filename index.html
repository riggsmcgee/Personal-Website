<!DOCTYPE html>
<html lang="en">
  <head>

      name="description"

    <link rel="stylesheet" href="css/normalize.css" />

    <main>
      <section class="intro">

          <h2>Trying to contact me?</h2>
          <div class="image-container">
            <img
              src="resources/chat.png"
              alt="Chat illustration"
              class="static-image"

              src="resources/chat.gif"
